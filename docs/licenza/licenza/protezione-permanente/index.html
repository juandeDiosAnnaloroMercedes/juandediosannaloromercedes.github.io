<h1>Protezione Permanente</h1>

<p>
Mango è progettato per non essere catturabile,
appropriabile o centralizzabile.
</p>

<p>
Non può diventare proprietà esclusiva,
strumento di accumulo o sistema gerarchico.
</p>

<p>
La sua struttura impedisce modifiche
che alterino i principi fondamentali.
</p>
