<h1>Non-Appropriazione</h1>

<p>Mango non è appropriabile.</p>

<p>
Nessuno può possederlo, registrarlo come proprietà esclusiva,
trasformarlo in strumento di accumulo,
né modificarne i principi fondamentali.
</p>

<p>
Mango è infrastruttura culturale aperta,
non monetaria, non accumulabile,
basata su fiducia reale.
</p>
